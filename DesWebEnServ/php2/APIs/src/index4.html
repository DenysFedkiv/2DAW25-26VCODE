<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini App con Fetch y API</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        h2, h3 {
            text-align: center;
        }

        input {
            width: 80%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            padding: 0;
            margin-top: 20px;
        }

        li {
            list-style: none;
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h2>Mini App de Mensajes</h2>

    <!-- FORMULARIO -->
    <h3>Nuevo mensaje</h3>
    <input type="text" id="texto" placeholder="Escribe un mensaje">
    <button id="btnEnviar">Enviar</button>

    <hr>

    <!-- LISTA DE MENSAJES -->
    <h3>Lista de mensajes</h3>
    <p id="loading" style="display: none;">Cargando mensajes...</p>
    <ul id="listaMensajes"></ul>

    <script src="mensajes.js"></script>
</body>
</html>
