<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notificaciones.css">
</head>
<body>
    <div class="contenedor">
        <h1>Sistema de Notificaciones</h1>
        <div class="notificacion notificacion-exito">
            <span class="icono">✓</span>
            <h3>Operación exitosa</h3>
            <p>Tu archivo se ha guardado correctamente.</p>
        </div>
        <div class="notificacion notificacion-error">
            <span class="icono">✗</span>
            <h3>Error al procesar</h3>
            <p>No se pudo completar la operación. Inténtalo de nuevo.</p>
        </div>
        <div class="notificacion notificacion-aviso">
            <span class="icono">⚠</span>
             <h3>Atención requerida</h3>
             <p>Tu sesión expirará en 5 minutos.</p>
        </div>
        <div class="notificacion notificacion-info">
            <span class="icono">ℹ</span>
             <h3>Nueva actualización</h3>
             <p>Hay una nueva versión disponible.</p>
        </div>
    </div>
</body>
</html>
